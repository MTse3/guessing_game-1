<!--How many hours have you lived game-->



<script type="text/javascript">
	var age, hours, message;

	age = prompt("How old are you?")
	hours = prompt("If you are " + age + " then how many hours have you lived?")
	answer = age * 364 * 24
	
	if (hours === answer) {
		message = "That's right!";

	} else {
		message = "That's incorrect you've been alive for" + " " + answer + " hours";

	}

	
	alert(message);
</script>
